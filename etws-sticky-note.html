<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETWS Sticky Note Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fefefe; padding: 2rem; }
    .dashboard { display: flex; flex-wrap: wrap; gap: 2rem; }
    .card { width: 300px; border-radius: 8px; padding: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); position: relative; }
    .icons { font-size: 1.5rem; margin: 0.5rem 0; }
    .instructions { font-size: 0.95rem; margin-bottom: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; }
    .cell { height: 40px; border-radius: 4px; background: #fff; }
    .controls { margin-top: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .export { padding: 0.3rem 0.6rem; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }
    .status { font-size: 0.85rem; }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ ETWS Sticky Note Dashboard</h1>
  <div class="dashboard" id="dashboard"></div>

  <script>
    const styles = {
      "Tropical": { bg: "#fff8e1", border: "#e65100", title: "#d84315", icons: ["â¤ï¸", "ðŸ‘ï¸", "ðŸŒ¿", "ðŸ“¶"] },
      "Minimal Zen": { bg: "#f5f5f0", border: "#616161", title: "#212121", icons: ["ðŸŒ±", "âœ”ï¸", "â¬‡ï¸", "ðŸ’¬"] },
      "Floral": { bg: "#ffebef", border: "#c2185b", title: "#880e4f", icons: ["ðŸŒ¸", "ðŸŒ¼", "ðŸ’", "ðŸŒº"] },
      "Abstract": { bg: "#e0f7fa", border: "#006064", title: "#004d40", icons: ["ðŸ”µ", "ðŸŸ ", "ðŸ”¶", "âž°"] }
    };

    const cards = [
      { title: "Eco Sticky Note â€“ Tropical Edition", style: "Tropical", instructions: "Use modular onboarding inserts to guide eco-conscious customers effortlessly.", grid: "2x3", status: "Completed" },
      { title: "Eco Sticky Note â€“ Minimal Zen", style: "Minimal Zen", instructions: "Include icon-only quick start cards for instant clarity and bilingual support.", grid: "2x3", status: "Completed" },
      { title: "Eco Sticky Note â€“ Floral Edition", style: "Floral", instructions: "Use elegant onboarding visuals to guide customers with clarity and charm.", grid: "2x3", status: "Pending" },
      { title: "Eco Sticky Note â€“ Abstract Edition", style: "Abstract", instructions: "Add playful onboarding previews to pique usersâ€™ curiosity and experimentation.", grid: "2x3", status: "Completed" }
    ];

    function renderDashboard() {
      const container = document.getElementById('dashboard');
      container.innerHTML = '';
      cards.forEach((card, index) => {
        const theme = styles[card.style];
        const [rows, cols] = card.grid.split('x').map(Number);
        let gridHTML = '';
        for (let i = 0; i < rows * cols; i++) {
          gridHTML += `<div class="cell" style="border:1px solid ${theme.border};"></div>`;
        }

        const cardHTML = `
          <div class="card" id="card-${index}" style="background:${theme.bg}; border:2px solid ${theme.border};">
            <h2 style="color:${theme.title};">${card.title}</h2>
            <div class="icons">${theme.icons.join(' ')}</div>
            <div class="instructions">${card.instructions}</div>
            <div class="grid">${gridHTML}</div>
            <div class="controls">
              <span class="status">${card.status === "Completed" ? "âœ… Completed" : "ðŸ•’ Pending"}</span>
              <button class="export" onclick="exportCard(${index})">Export</button>
            </div>
          </div>
        `;
        container.innerHTML += cardHTML;
      });
    }

    function exportCard(index) {
      const card = document.getElementById(`card-${index}`);
      html2canvas(card).then(canvas => {
        let link = document.createElement('a');
        link.download = `sticky-note-${index + 1}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    renderDashboard();
  </script>
</body>
</html>
